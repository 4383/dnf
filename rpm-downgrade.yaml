RPM-DOWNGRADE-1:
  Desc: I can downgrade an RPM
  Then:
  - The RPM MUST be downgraded on disk
  - The RPM MUST be downgraded in the RPM Database
  - The RPM MUST be downgraded in the DNF Software Database
  - If there is no older RPM, notify user about that (success)
RPM-DOWNGRADE-2:
  Desc: I can downgrade an RPM by $pkgspec
  Where:
    RPM-DOWNGRADE-2.1: $pkgspec is name
    RPM-DOWNGRADE-2.2: $pkgspec is name-version
    RPM-DOWNGRADE-2.3: $pkgspec is name-version-release
    RPM-DOWNGRADE-2.4: $pkgspec is name-version-release.arch
    RPM-DOWNGRADE-2.5: $pkgspec is name.arch
    RPM-DOWNGRADE-2.6: $pkgspec contains name with dashes
    RPM-DOWNGRADE-2.7: $pkgspec contains wildcards
  Then:
  - An RPM that matches $pkgspec and is older than the currently installed RPM MUST
    be downgraded [RPM-DOWNGRADE-1]
RPM-DOWNGRADE-3:
  Desc: I can downgrade an RPM by $provide
  Where:
    RPM-DOWNGRADE-3.1: $provide is key
    RPM-DOWNGRADE-3.2: $provide is key = value
    RPM-DOWNGRADE-3.3: $provide is key > value
    RPM-DOWNGRADE-3.4: $provide is key >= value
    RPM-DOWNGRADE-3.5: $provide is key <= value
    RPM-DOWNGRADE-3.6: $provide is key < value
  Then:
  - An RPM that matches $provide and is older than the currently installed RPM MUST
    be downgraded [RPM-DOWNGRADE-1]
RPM-DOWNGRADE-4:
  Desc: I can downgrade an RPM by $file_provide
  Where:
    RPM-DOWNGRADE-4.1: $file_provide is a file
    RPM-DOWNGRADE-4.2: $file_provide is a directory
    RPM-DOWNGRADE-4.3: $file_provide contains wildcards
  Then:
  - An RPM that matches $file_provide and is older than the currently installed RPM
    MUST be downgraded [RPM-DOWNGRADE-1]
RPM-DOWNGRADE-5:
  Desc: I can downgrade an RPM from $path on disk
  Where:
    RPM-DOWNGRADE-5.1: $path is an absolute path to an RPM
    RPM-DOWNGRADE-5.2: $path is a relative path to an RPM
    RPM-DOWNGRADE-5.3: $path contains wildcards
  Then:
  - If the provided RPM is older than the currently installed RPM, it MUST be downgraded
    [RPM-DOWNGRADE-1]
RPM-DOWNGRADE-6:
  Desc: I can downgrade an RPM from $url
  Where:
    RPM-DOWNGRADE-6.1: $url is a http address
    RPM-DOWNGRADE-6.2: $url is a ftp address
    RPM-DOWNGRADE-6.3: $url is a ftp address with wildcards
    RPM-DOWNGRADE-6.4: $url is a local path
    RPM-DOWNGRADE-6.5: $url is a local path with wildcards
  Then:
  - If the provided RPM is older than the currently installed RPM, it MUST be downgraded
    [RPM-DOWNGRADE-1]
